<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nordle: Wordle^nth</title>
    <link rel="shortcut icon" href="./favicon.png" />
    <meta
      name="description"
      content="Play the whole ladder from the wordle 
      to the dordle, triordle, quordle, pentordle,
      hexordle, heptordle, octordle, nonordle and beyond!
      There is a new puzzle each day for each value of n;
      start at n=1 and see how high you can climb.
    "
    />
    <meta name="twitter:title" content="Nordle: Wordle to the power of n" />
    <meta
      name="twitter:description"
      content="Play the whole ladder from the wordle 
      to the dordle, trordle, quordle, pentordle,
      hexordle, heptordle, octordle, nonordle and beyond!
"
    />
    <meta name="twitter:creator" content="@tmhinkle" />
    <meta property="og:site_name" content="Nordle: Wordle to the Power of N" />
    <meta property="og:image" content="./screenshot.png" />
  </head>
  <body style="border: 0; margin: 0; padding: 0">
    <div
      class="hide-after-load"
      style="
        display: grid;
        place-content: center;
        width: 100vw;
        height: 100vh;
        background-color: #222;
        color: #ccc;
        font-family: InputMono, Courier, Monospace, mono;
      "
    >
      Nordle is coming...
    </div>
    <main class="hide-while-load" style="opacity: 0">
      <header>
        <button id="a11y" aria-label="Turn on accessibility mode">
          <img id="a11y" />
        </button>
        <h1>Nordle (Wordle<sup>n</sup>)</h1>

        <span class="geek">
          n=<span class="ninput"
            ><input
              aria-label="Number of words"
              type="number"
              value="3"
              id="n"
            /><span id="ndisplay"></span> </span
        ></span>
        <button aria-label="Toggle full screen" id="fs"></button>
      </header>
      <div class="a11y-entry">
        <form>
          <input type="entry" aria-label="Enter guess here:" />
          <input type="submit" aria-label="Commit guess!" />
        </form>
      </div>
      <div role="group" aria-label="words" id="words"></div>
      <footer>
        <div aria-label="onscreen keyboard" role="grid" id="keyboard"></div>
      </footer>
    </main>
    <div role="presentation" aria-label="victory screen" id="victory"></div>
    <script type="module" src="/main.js"></script>
