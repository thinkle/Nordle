<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nordle</title>
  </head>
  <body style="border: 0; margin: 0; padding: 0">
    <div
      class="hide-after-load"
      style="
        display: grid;
        place-content: center;
        width: 100vw;
        height: 100vh;
        background-color: #222;
        color: #ccc;
        font-family: InputMono, Courier, Monospace, mono;
      "
    >
      Nordle is coming...
    </div>
    <main class="hide-while-load" style="opacity: 0">
      <header>
        <button id="a11y" aria-label="Turn on accessibility mode">
          <img id="a11y" />
        </button>
        <h1>Nordle (Wordle<sup>n</sup>)</h1>

        <span class="geek">
          n=<span class="ninput"
            ><input
              aria-label="Number of words"
              type="number"
              value="3"
              id="n"
            /><span id="ndisplay"></span> </span
        ></span>
        <button aria-label="Toggle full screen" id="fs"></button>
      </header>
      <div class="a11y-entry">
        <form>
          <input type="entry" aria-label="Enter guess here:" />
          <input type="submit" aria-label="Commit guess!" />
        </form>
      </div>
      <div role="group" aria-label="words" id="words"></div>
      <footer>
        <div aria-label="onscreen keyboard" role="grid" id="keyboard"></div>
      </footer>
    </main>
    <div role="presentation" aria-label="victory screen" id="victory"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
